<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"
          xmlns:th="http://www.w3.org/1999/xhtml"/>
    <link type="text/css" th:href="@{/bootstrap-theme.css}" rel="stylesheet" xmlns:th="http://www.w3.org/1999/xhtml"/>

    <script src="smartPizza/ui-bootstrap-tpls-2.1.3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>

    <style>

        body {
            position: relative;
            width: 100%;
            min-height: auto;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            background-position: center;
            background-image: url('http://ollies.ca/wp-content/uploads/2016/01/Ollies-Pizza-Background-3.png');
            background-attachment:fixed;
            text-align: center;
            color: white;
        }

        .bg-primary {
            background-color: #F05F40;
            background-color : transparent;
            background: rgba(0, 0, 0, 0.6);
            /*  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";       !* IE 8 *!
              filter: alpha(opacity=50);  !* IE 5-7 *!
              -moz-opacity: 0.5;          !* Netscape *!
              -khtml-opacity: 0.5;        !* Safari 1.x *!
              opacity: 0.5;               !* Good browsers *!*/
        }

        .navbar-default {
            background-color: white;
            border-color: rgba(34, 34, 34, 0.05);
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            -webkit-transition: all 0.35s;
            -moz-transition: all 0.35s;
            transition: all 0.35s;
        }
        .navbar-default .navbar-header .navbar-brand {
            color: #F05F40;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }
        .navbar-default .navbar-header .navbar-brand:hover,
        .navbar-default .navbar-header .navbar-brand:focus {
            color: #eb3812;
        }
        .navbar-default .navbar-header .navbar-toggle {
            font-weight: 700;
            font-size: 12px;
            color: #222222;
            text-transform: uppercase;
        }
        .navbar-default .nav > li > a,
        .navbar-default .nav > li > a:focus {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 13px;
            color: #222222;
        }
        .navbar-default .nav > li > a:hover,
        .navbar-default .nav > li > a:focus:hover {
            color: #F05F40;
        }
        .navbar-default .nav > li.active > a,
        .navbar-default .nav > li.active > a:focus {
            color: #F05F40 !important;
            background-color: transparent;
        }
        .navbar-default .nav > li.active > a:hover,
        .navbar-default .nav > li.active > a:focus:hover {
            background-color: transparent;
        }
        @media (min-width: 768px) {
            .navbar-default {
                background-color: transparent;
                border-color: rgba(255, 255, 255, 0.3);
            }
            .navbar-default .navbar-header .navbar-brand {
                color: rgba(255, 255, 255, 0.7);
            }
            .navbar-default .navbar-header .navbar-brand:hover,
            .navbar-default .navbar-header .navbar-brand:focus {
                color: white;
            }
            .navbar-default .nav > li > a,
            .navbar-default .nav > li > a:focus {
                color: rgba(255, 255, 255, 0.7);
            }
            .navbar-default .nav > li > a:hover,
            .navbar-default .nav > li > a:focus:hover {
                color: white;
            }
            .navbar-default.affix {
                background-color: white;
                border-color: rgba(34, 34, 34, 0.05);
            }
            .navbar-default.affix .navbar-header .navbar-brand {
                color: #F05F40;
                font-size: 14px;
            }
            .navbar-default.affix .navbar-header .navbar-brand:hover,
            .navbar-default.affix .navbar-header .navbar-brand:focus {
                color: #eb3812;
            }
            .navbar-default.affix .nav > li > a,
            .navbar-default.affix .nav > li > a:focus {
                color: #222222;
            }
            .navbar-default.affix .nav > li > a:hover,
            .navbar-default.affix .nav > li > a:focus:hover {
                color: #F05F40;
            }
        }

    </style>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
    <!--<nav class="navbar navbar-inverse">-->
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top"><i class="fa fa-pie-chart"></i> RiposoPizza</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../index.html#/home"><i class="fa fa-home"></i> Home</a></li>

                <li><a href="../index.html#/about"><i class="fa fa-info"></i> About</a></li>
                <li><a href="../index.html#/menu"><i class="fa fa-book"></i> Menu</a></li>
                <!--<li><a href="../index.html#/orderPizza"><i class="fa fa-dollar"></i> Zamów pizze</a></li>-->
                <li ng-if="!email"><a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                      aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">

                        <li><a href="/login">Login</a></li>
                        <li><a href="../index.html#/register">Register</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/><br/><br/><br/>
<div class="container-fluid bg-primary">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div>
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <!--<a href="#">Forgot password?</a>-->
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" th:action="@{/login}" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="username or email"/>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password"/>
                    </div>


                    <!--<div class="input-group">-->
                    <!--<div class="checkbox">-->
                    <!--<label>-->
                    <!--&lt;!&ndash;<input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me&ndash;&gt;-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                            <!--<a id="btn-login" href="#" class="btn btn-success">Login</a>-->
                            <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%;">
                                Nie masz konta?
                                <a href="../index.html#/register" style="color: #eb3812;">
                                    Zarejestruj się!
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Zaloguj się</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                    In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>


                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="icode" placeholder=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>
                                &nbsp; Sign Up
                            </button>
                            <span style="margin-left:8px;">or</span>
                        </div>
                    </div>

                    <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">-->

                    <!--<div class="col-md-offset-3 col-md-9">-->
                    <!--<button id="btn-fbsignup" type="button" class="btn btn-primary"><i-->
                    <!--class="icon-facebook"></i>   Sign Up with Facebook-->
                    <!--</button>-->
                    <!--</div>-->

                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
