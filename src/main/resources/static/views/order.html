<center>
    <div class="inline">
    <table class="table table-hover">
        <thead>
        <tr>

            <th>
                <center>Nazwa</center>
            </th>
            <th>
                <center>Składniki</center>
            </th>
            <th>
                <center>Cena</center>
            </th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in pizza |orderBy:'name'">

            <td>{{ p.name }}</td>
            <td>
                <span ng-repeat="ingredient in p.ingredient">
                {{ingredient.name}}
                </span>
            </td>
            <td>{{ p.price}}</td>
            <td nowrap=nowrap>
                <a ng-click="addToList(p)"><i class="fa fa-plus-circle"></i></a>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>

            </th>

        <tr ng-repeat="p in pizzaList track by $index">
