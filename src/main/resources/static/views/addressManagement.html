<div style="margin-top: 10%" class="container-fluid bg-primary">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <br/>
        <form>
            <div class="form-group">
                <h2>Dodaj Adres</h2>
            </div>
            <div class="form-group">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-building"></i></span>
                    <input type="text" class="form-control" id="city" placeholder="Miasto"
                           ng-model="address.cityOfAddress"/>
                </div>


                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-road"></i></span>
                    <input type="text" class="form-control" id="route" placeholder="Ulica"
                           ng-model="address.routeOfAddress"/>
                    </select>
                </div>


                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home"></i></span>
                    <input type="text" class="form-control" id="buildingNumber" placeholder="Numer budynku"
                           ng-model="address.buildingNumberOfAddress"/>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-address-card"></i></span>
                    <input type="text" class="form-control" id="flatNumber" placeholder="Numer mieszkania"
                           ng-model="address.flatNumberOfAddress"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="saveAddress()">Create</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>

                    <th><center>Adres</center></th>
                    <th><center> </center></th>
                    <th><center> </center></th>
                </tr>
                </thead>
                <tbody>
                <!--<select ng-model="buyers" ng-options='b.id as (b.first_name + " " + b.last_name) for b in buyers'>-->
                <tr ng-repeat='a in Address'>

                    <td ng-if="a.flatNumber">{{ a.city }} {{a.street}} {{a.houseNumber}}/{{a.flatNumber}}</td>
                    <td ng-if="!a.flatNumber">{{ a.city }} {{a.street}} {{a.houseNumber}}</td>
                    <td nowrap=nowrap>
                        <a ng-click = "loadData(p)"><i class="glyphicon glyphicon-pencil"></i></a>
                    </td>
                    <td>
                        <a ng-click = "deletePizza(p)"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <br/>


</div>
