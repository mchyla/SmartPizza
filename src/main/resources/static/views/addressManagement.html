<div class="container">
    <br/>
    <br/>
    <h1>People</h1>

    <h3>{{message}}</h3>

    <div class="col-md-4">
        <br/>
        <form>
            <div class="form-group">
                <h2>Dodaj Adres</h2>
            </div>
            <div class="form-group">
                <label for="name">Miasto:</label>
                <div>
                    <input type="text" class="form-control" id="city" placeholder="City"
                           ng-model="city"/>
                </div>

                <label for="name">Ulica:</label>
                <div>
                    <input type="text" class="form-control" id="route" placeholder="Ulica"
                           ng-model="route"/>
                    </select>
                </div>

                <label for="name">Numer budynku:</label>
                <div>
                    <input type="text" class="form-control" id="buildingNumber" placeholder="Numer budynku"
                           ng-model="buildingNumber"/>
                </div>
                <label for="name">Numer mieszkania:</label>
                <div>
                    <input type="text" class="form-control" id="flatNumber" placeholder="Numer mieszkania"
                           ng-model="flatNumber"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="saveAddress()">Create</button>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>

            <th>Name</th>
            <th>Ingredients</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in pizza |orderBy:'name'">

            <td>{{ p.name }}</td>
            <td>
                <span ng-repeat="ingredient in p.ingredient">
                {{ingredient.name}}
                </span>
            </td>
            <td>{{ p.price}}</td>
            <td nowrap=nowrap>
                <a ng-click = "loadData(p)"><i class="glyphicon glyphicon-pencil"></i></a>
                <a ng-click = "deletePizza(p)"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>

</div>
