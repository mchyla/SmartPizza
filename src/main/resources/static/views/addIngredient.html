<div>
    <div class="header-content-inner">
        <br/><br/><br/>


        <h1 id="homeHeading">Witaj w {{message}}</h1>
        <hr>
        <p> Zacznij od zalogowania lub rejestracji!</p>
        <a href="#about" class="btn btn-primary btn-xl page-scroll">Rejestracja!</a>

        <br/><br/><br/>
    </div>
</div>
<section id="contact" class="bg-primary">
    <div class="container">
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">

                    <div class="col-md-4">
                        <br/>
                        <form>
                            <div class="form-group">
                                <h2>Add person</h2>
                            </div>
                            <div class="form-group">
                                <label for="name">Ingredient:</label>
                                <div>
                                    <input type="text" class="form-control" id="nameOfIndegrient" placeholder="Name"
                                           ng-model="ingredientName"/>
                                </div>

                                <label for="name">Is vege:</label>
                                <div>
                                    <input type="checkbox" class="form-control" id="vegeOfIngredient" placeholder="Is Vege?"
                                           ng-model="ingredientVege"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-success" ng-click="saveIngredient()">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br/>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Is vege</th>
                        </tr>
                        </thead>
                        <!--mamy petle for each-->
                        <!--&lt;!&ndash;p.id&ndash;&gt; bo w postmanie w json gostek ma pole o nazwie id i tak samo dla imienie i nazwiska-->
                        <tbody>
                        <tr ng-repeat="p in ingredients |orderBy:'name'"> <!--to teraz mi pokaz nazwe listy w smartPizza o nazwie user-->
                            <td>{{ p.ingredient_id }}</td>
                            <td>{{ p.name }}</td>
                            <td>{{ p.vege }}</td>
                        </tr>
                        </tbody><!--w smartPizza podpopwiada w html czasem tez TO PATRZ NA TE PODPOWIEDZI SUPER SA PA TO  -->
                    </table>

                </div>
            </div>
        </div>
    </section>
