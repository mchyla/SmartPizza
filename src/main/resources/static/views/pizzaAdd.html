<div class="container">
    <h1>People</h1>

    <h3>{{message}}</h3>

    <div class="col-md-4">
        <br/>
        <form>
            <div class="form-group">
                <h2>Add person</h2>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <div>
                    <input type="text" class="form-control" id="loginOfUser" placeholder="Name"
                           ng-model="pizzaName"/>
                </div>

                <label for="name">Ingredents:</label>
                <div>
                    <select multiple class="form-control" id="ingredientList"
                            ng-options="p.name for p in allInd |orderBy:'name'" ng-model="selectedItems">
                    </select>
                </div>

                <label for="name">Price:</label>
                <div>
                    <input type="text" class="form-control" id="priceOfPizza" placeholder="Price"
                           ng-model="pizzaPrice"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="savePizza()">Create</button>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>

            <th>Name</th>
            <th>Ingredients</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in pizza |orderBy:'name'">

            <td>{{ p.name }}</td>
            <td>
                <span ng-repeat="ingredient in p.ingredient">
                {{ingredient.name}}
                </span>
            </td>
            <td>{{ p.price}}</td>
            <td nowrap=nowrap>
                <a ng-click = "loadData(p)"><i class="glyphicon glyphicon-pencil"></i></a>
                <a ng-click = "deletePizza(p)"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>

</div>
